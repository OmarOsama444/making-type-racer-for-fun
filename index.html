<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Racer Gamee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cursor {
            position: fixed;
            width: 2px;
            height: 1.2em;
            background-color: #14b8a6;
            animation: blink 1s step-end infinite;
            transition: transform 0.08s linear;
        }

        .hidden-input {
            opacity: 0;
            position: absolute;
            left: -9999px;
            /* optional, to move it off-screen */
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center h-screen bg-gray-900 text-white font-mono">
    <h1 class="text-4xl font-bold mb-6 text-teal-400">Type Racer</h1>

    <!-- QUOTE CONTAINER -->
    <div id="quoteContainer" class="relative text-lg text-center max-w-2xl mb-4 leading-relaxed">
        <span id="quote"></span><span class="cursor" id="cursor"></span>
    </div>

    <!-- INPUT (HIDDEN WHILE TYPING) -->
    <textarea id="input" rows="3" class="hidden" placeholder="Start typing here..." disabled></textarea>

    <!-- STATS -->
    <div class="mt-4 flex gap-8 text-lg">
        <div>⏱️ <span id="timer" class="font-semibold text-teal-300">0.00</span> s</div>
        <div>⚡ <span id="wpm" class="font-semibold text-teal-300">0</span> WPM</div>
    </div>

    <!-- BUTTONS -->
    <button id="startBtn" class="mt-6 bg-teal-500 hover:bg-teal-600 text-white px-6 py-2 rounded-lg transition">
        Start Game
    </button>

    <div id="customInputContainer" class="mt-4">
        <textarea id="customParagraph" rows="3"
            class="w-full max-w-2xl p-3 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400"
            placeholder="Enter your own paragraph..."></textarea>
        <button id="setParagraphBtn"
            class="mt-2 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition">Set Paragraph</button>
    </div>

    <div id="result" class="mt-4 text-xl font-bold"></div>

    <script src="script.js"></script>
</body>

</html>
