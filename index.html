<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Racer Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center h-screen bg-gray-900 text-white font-mono">

    <h1 class="text-4xl font-bold mb-6 text-teal-400">Type Racer</h1>

    <div id="quote" class="text-lg text-center max-w-xl mb-4"></div>

    <textarea id="input" rows="3"
        class="w-full max-w-xl p-3 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400"
        placeholder="Start typing here..." disabled></textarea>

    <div class="mt-4 text-lg">
        <span id="timer" class="font-semibold text-teal-300">0.00</span> seconds
    </div>

    <button id="startBtn" class="mt-6 bg-teal-500 hover:bg-teal-600 text-white px-6 py-2 rounded-lg transition">
        Start Game
    </button>

    <div id="result" class="mt-4 text-xl font-bold"></div>

    <script src="script.js"></script>
</body>

</html>
